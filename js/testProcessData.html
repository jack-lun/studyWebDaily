    const endBtn = document.getElementById('endBtn');

    let inertval = null;
    let result = [];

    startBtn.addEventListener('click', function() {
        inertval = setInterval(function() {
            formatData(arr);
            container.innerHTML = result.toString();
        }, 1000)
    });

    endBtn. addEventListener('click', function() {
        clearInterval(inertval);
    })

    function formatData(arr, max = 4) {
        if (arr.length <= 4) {
            const emptyData = new Array(4 - arr.length).fill('--');
            result = [...arr, ...emptyData];
        } else {
            const spliceArr = arr.splice(0, 4);
            result = [...spliceArr];
            arr.push(...spliceArr);
        }
    }

</script>
