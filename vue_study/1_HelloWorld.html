<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一课：HelloWorld</title>
    <div id="app"></div>
</head>
<body>
<div id="root">
    <h1>Hello {{name}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.config.productionTip = false; //关闭生产提示
    // 创建Vue实例
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷1234'
        }
    })
</script>

</body>
</html>
